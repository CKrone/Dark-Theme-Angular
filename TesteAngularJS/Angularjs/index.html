<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/index.css">
    <script src="css/angular/angular.js"></script>


    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaController", function ($scope) {

            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                { nome: "Pedro", telefone: "9999999" },
                { nome: "Ana", telefone: "99992999" },
                { nome: "Maria", telefone: "99993999" }
            ];

            $scope.operadoras = [
                { nome: "OI", codigo: 14, categoria: "Celular" },
                { nome: "Vivo", codigo: 15, categoria: "Celular" },
                { nome: "Tim", codigo: 41, categoria: "Celular" },
                { nome: "GVT", codigo: 25, categoria: "Fixo" },
                { nome: "Embratel", codigo: 21, categoria: "Fixo" },


            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
        });
    </script>

    <title>Lista Telefonica</title>
</head>

<body ng-controller="listaTelefonicaController">
    <div class="jumbotron">
        <h4>{{app}}</h4>
        <table class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr>
        </table>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
            <option value="">Selecion uma operadora</option>
        </select>

        <button class="btn btn-primary" ng-disabled="!contato.nome || !contato.telefone"
            ng-click="adicionarContato(contato)">Adicionar Contatos</button>

    </div>

</body>

</html>
